<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                        initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="bulb.jpg">
</head>

<body>

        <h1 class="heading"><b><u><i>IDEA-SEED</i></u></b></h1>
        <h3 class="title"><b><i>Let's grow together!</i></b></h3>

    <div class="blurred">
        <!-- container div -->
        <div class="container">

            <!-- upper button section to select
            the login or signup form -->
            <div class="slider"></div>
            <div class="btn">
                <button class="login">Login</button>
                <button class="signup">Signup</button>
            </div>

            <!-- Form section that contains the
            login and the signup form -->
            <div class="form-section">
               
                    <!-- login form -->
                    <div class="login-box">
                        <input type="email" name="email" required id="email" class="email ele" placeholder="enter your email" >
                       
                        <input type="password" id="pass" name="pass" required class="password ele" placeholder="password" >
                        <a href="view.html"><button class="clkbtn">Login</button></a>

                    </div>
              
                <!-- signup form -->
                <div class="signup-box">
                    <input type="text" class="name ele" placeholder="Enter your name" required>
                    <input type="email" class="email ele" placeholder="youremail@email.com" required>
                    <input type="password" class="password ele" placeholder="password" required>
                    <input type="password" class="password ele" placeholder="Confirm password" required>
                    <a href="view.html"><button class="clkbtn">Signup</button></a>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
